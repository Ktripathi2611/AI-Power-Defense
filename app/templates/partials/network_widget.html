<!-- Network Monitoring Widget -->
<div class="bg-white rounded-lg shadow-md p-6 mb-8">
    <div class="flex justify-between items-center mb-4">
        <div class="flex items-center">
            <i class="fas fa-network-wired text-2xl text-blue-500 mr-3"></i>
            <h3 class="text-xl font-semibold">Network Activity</h3>
        </div>
        <div class="flex items-center">
            <label class="inline-flex items-center cursor-pointer mr-4">
                <input type="checkbox" id="showSystemProcesses" class="form-checkbox h-4 w-4 text-blue-600" onchange="toggleSystemProcesses()">
                <span class="ml-2 text-sm text-gray-600">Show System Processes</span>
            </label>
            <a href="/network" class="text-blue-500 hover:text-blue-700">
                <i class="fas fa-external-link-alt"></i>
                View Full Monitor
            </a>
        </div>
    </div>

    <!-- Network Stats -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-md cursor-pointer transition-shadow duration-200">
            <div class="flex items-center justify-between">
                <div>
                    <div class="text-sm text-gray-500">Download Speed</div>
                    <div id="dashboardDownloadSpeed" class="text-lg font-semibold text-green-600">0 KB/s</div>
                </div>
                <i class="fas fa-download text-gray-400"></i>
            </div>
        </div>
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-md cursor-pointer transition-shadow duration-200">
            <div class="flex items-center justify-between">
                <div>
                    <div class="text-sm text-gray-500">Upload Speed</div>
                    <div id="dashboardUploadSpeed" class="text-lg font-semibold text-blue-600">0 KB/s</div>
                </div>
                <i class="fas fa-upload text-gray-400"></i>
            </div>
        </div>
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-md cursor-pointer transition-shadow duration-200">
            <div class="flex items-center justify-between">
                <div>
                    <div class="text-sm text-gray-500">Active Connections</div>
                    <div id="dashboardActiveConnections" class="text-lg font-semibold text-purple-600">0</div>
                </div>
                <i class="fas fa-network-wired text-gray-400"></i>
            </div>
        </div>
        <div id="connectedDevices" class="bg-white p-4 rounded-lg shadow hover:shadow-md cursor-pointer transition-shadow duration-200">
            <div class="flex items-center justify-between">
                <div>
                    <div class="text-sm text-gray-500">Connected Devices</div>
                    <div id="dashboardConnectedDevices" class="text-lg font-semibold text-orange-600">0</div>
                </div>
                <i class="fas fa-laptop-house text-gray-400"></i>
            </div>
        </div>
    </div>

    <!-- Recent Connections Table -->
    <div class="overflow-hidden">
        <div class="flex justify-between items-center mb-2">
            <h4 class="text-lg font-medium">Recent Network Activity</h4>
            <span id="connectionCount" class="text-sm text-gray-500">Showing 0 of 0 connections</span>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Process</th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Addresses</th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th scope="col" class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th>
                    </tr>
                </thead>
                <tbody id="recentConnectionsTable" class="bg-white divide-y divide-gray-200">
                    <!-- Connection rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Connection Details Modal -->
<div id="connectionModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
    <div class="relative top-5 mx-auto">
        <div id="connectionModalContent" class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal content will be dynamically inserted here -->
        </div>
    </div>
</div>
